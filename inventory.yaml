all:
  hosts:
    rpi:
      ansible_host: 192.168.1.4
      priority: 101
    # pihole-2:
    #   ansible_host: 192.168.1.44
    #   priority: 100
  vars:
    ansible_user: pi
    ansible_python_interpreter: /usr/bin/python3
    timezone: "Europe/London"
    static_dns: "1.1.1.1"
    pihole_image: "pihole/pihole:2024.03.2"
    pihole_ftl_max_db_days: "180"
    pihole_dns: "1.1.1.1;2606:4700:4700::1111"
    pihole_rev_server: "true"
    pihole_rev_server_domain: "local"
    pihole_rev_server_target: "192.168.1.1"
    pihole_rev_server_cidr: "192.168.1.0/24"
    pihole_ha_mode: no
    pihole_vip_ipv4: "192.168.1.10/24"
    pihole_vip_ipv6: "fd00::10/64"
    sync_target: "{{ pihole_vip_ipv4.split('/')[0] }}"
